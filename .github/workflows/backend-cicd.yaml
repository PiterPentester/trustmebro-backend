name: Backend CI/CD

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: trustmebro-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python for tools
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Run Quality Checks
        run: |
          make format
          make lint
          make scan-security
          make test

      - name: Build and Push Docker image
        run: |
          make build IMAGE_TAG=sha-${{ github.sha }}
          make push REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }} IMAGE_TAG=sha-${{ github.sha }}
          
          # Also push latest if on main
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            make build IMAGE_TAG=latest
            make push REGISTRY=${{ env.REGISTRY }}/${{ github.repository_owner }} IMAGE_TAG=latest
          fi
