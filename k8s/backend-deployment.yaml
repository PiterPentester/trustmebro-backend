apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: trustmebro
  labels:
    app: trustmebro
    tier: backend
    version: v1
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: trustmebro
      tier: backend
  template:
    metadata:
      labels:
        app: trustmebro
        tier: backend
        version: v1
    spec:
      containers:
      - name: backend
        image: ghcr.io/piterpentester/trustmebro-backend:3bff950f
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: REDIS_URL
          value: "redis"
        - name: APP_URL
          value: "https://trustmebro.misseddeadlines.dpdns.org"
        - name: FRONTEND_URL
          value: "https://trustmebro.misseddeadlines.dpdns.org"
        - name: ENVIRONMENT
          value: "production"
        - name: APP_VERSION
          value: "3bff950f"
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: certs
          mountPath: /app/assets/certs
      volumes:
      - name: tmp
        emptyDir: {}
      - name: certs
        hostPath:
          path: /home/orangepi/trustmebro/certs
          type: DirectoryOrCreate
      securityContext:
        fsGroup: 1000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: trustmebro
  labels:
    app: trustmebro
    tier: backend
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: trustmebro
    tier: backend
